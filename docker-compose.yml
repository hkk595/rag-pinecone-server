services:
  rag-app:
    image: rag-pinecone-server:0.1
    container_name: rag-pinecone-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
