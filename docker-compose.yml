version: '3.8'

services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      # Override specific environment variables here if needed
      # SERVICE_ADDRESS: "http://0.0.0.0"
      # SERVICE_PORT: "8000"
      - PYTHONUNBUFFERED=1
